<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="talenTabel">
    <colgroup>
      <col width="50px" />
      <col width="50px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>#{i18nTeksten.tekst('label.code')}</th>
        <th>#{i18nTeksten.tekst('label.taal')}</th>
        <th>#{i18nTeksten.tekst('label.taal.eigennaam')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="taal" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosTaal.update(taal.taalKode)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{doosTaal.delete(taal.taalKode, taal.taal)}" actionFor="#{form}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{taal.taal}');return false;" actionFor="#{form}"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{taal.taalKode}</td>
          <td>#{taal.taal}</td>
          <td>#{taal.eigennaam}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

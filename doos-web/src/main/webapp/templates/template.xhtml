<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>#{applicatie.applicatieNaam} - #{titel}</title>
  <link type="text/css" rel="stylesheet" media="all"   href="#{properties.value('doos.stylesheet')}" />
  <link type="text/css" rel="stylesheet" media="all"   href="/common/css/jsf.css" />
  <link type="text/css" rel="stylesheet" media="print" href="#{properties.value('doos.stylesheet.print')}" />
  <link rel="shortcut icon" href="../favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <ui:insert name="head" />
</h:head>
<h:body>
  <div id="container">
    <div id="header">
      #{i18nTeksten.tekst('label.user')}: #{gebruiker.userId} <img alt="#{gebruiker.locale.language}" align="right" src="/common/images/vlag/#{gebruiker.locale.language}.png" height="9" />
      <h1>#{titel}</h1>
    </div>
    <div id="menu">
      <ui:include src="/templates/menu.xhtml" />
    </div>
    <div id="content">
      <div id="main">
        <div>
          <h:panelGrid id="body">
            <h:column>
              <ui:insert name="body" />
            </h:column>
          </h:panelGrid>
        </div>
      </div>
    </div>
    <div id="footer">
      <d:footer />
    </div>
  </div>
  <ui:debug hotkey="d" rendered="#{properties.value('jsf.debug')}"/>
</h:body>
</html>

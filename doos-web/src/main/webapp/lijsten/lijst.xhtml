<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="body">
      <div class="row justify-content-center">
        <div class="col-10">
          <h:form class="form-horizontal" id="formLijst" enctype="multipart/form-data">
            <div class="row titel">
		          <div class="col-10">
		            <h2>#{i18nTeksten.tekst(doosLijst.subTitel)}</h2>
		          </div>
	          </div>

	          <div class="form-group form-group-sm row">
	            <label for="lijstnaam" class="col-2 label control-label">#{i18nTeksten.tekst('label.lijstnaam')}</label>
	            <div class="col-10">
	              <t:inputText id="lijstnaam" styleClass="form-control" value="#{doosLijst.lijst.lijstnaam}" maxlength="25" size="25" readonly="#{!doosLijst.aktie.nieuw}" />
	            </div>
	          </div>
	          <div class="form-group form-group-sm row">
	            <label for="omschrijving" class="col-2 label control-label">#{i18nTeksten.tekst('label.omschrijving')}</label>
	            <div class="col-10">
	              <t:inputText id="omschrijving" styleClass="form-control" value="#{doosLijst.lijst.omschrijving}" maxlength="100" size="100" />
	            </div>
	          </div>
	          <div class="form-group form-group-sm row">
	            <label for="bestand" class="col-2 label control-label">#{i18nTeksten.tekst('label.selecteerBestand')}</label>
	            <div class="col-10">
	              <t:inputFileUpload id="bestand" value="#{doosLijst.bestand}" size="50" />
	            </div>
	          </div>

	          <h:commandLink action="#{doosLijst.save}" id="create" styleClass="btn btn-outline-primary btn-sm" rendered="#{doosLijst.aktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
	          <h:commandLink action="#{doosLijst.save}" id="modify" styleClass="btn btn-outline-primary btn-sm" rendered="#{doosLijst.aktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
	          <d:cancel href="#{doos.path}/lijsten/lijsten.xhtml" aktie="#{doosLijst.aktie}"/>
          </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>

<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formLijst" enctype="multipart/form-data">
          <d:titel titel="#{doosLijst.subTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.lijstnaam')}" />
                <div class="field-body is-normal">
                  <d:inputText id="lijstnaam" value="#{doosLijst.lijst.lijstnaam}" maxlength="25" size="25" required="true" readonly="#{!doosLijst.aktie.nieuw}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.omschrijving')}" />
                <div class="field-body is-normal">
                  <d:inputText id="omschrijving" value="#{doosLijst.lijst.omschrijving}" required="true" maxlength="100" size="100" readonly="#{doosLijst.aktie.bekijk}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.selecteerBestand')}" />
                <div class="field-body is-normal">
                  <d:inputFileUpload id="bestand" label="" value="#{doosLijst.bestand}" fullwidth="true" readonly="#{doosLijst.aktie.bekijk}" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{doosLijst}" form="formLijst" returnto="#{doos.path}/lijsten/lijsten.xhtml" tekst="#{doosLijst.lijst.lijstnaam}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('doos.titel.taal.delete')}" />
  </ui:define>
</ui:composition>

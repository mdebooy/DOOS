<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="head">
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#lijstenTabel').dataTable( {
          "order": [[1, "asc"]],
          "columns": [{ "orderable": false },
                      { "orderable": true },
                      { "orderable": true }],
          "pagingType": "full_numbers",
          "pageLength": #{properties.appValue('doos.pagelength')},
          "lengthChange": false,
          "stateSave": true,
          "language": {
            "paginate": {
              "first": #{properties.appValue('doos.pager.first')},
              "last": #{properties.appValue('doos.pager.last')},
              "next": #{properties.appValue('doos.pager.next')},
              "previous": #{properties.appValue('doos.pager.previous')}
            },
            "search": "#{i18nTeksten.tekst('pager.search')}",
            "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
            "info": "#{i18nTeksten.tekst('pager.info')}",
            "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
            "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
          }
        } );
      } );
    </script>
  </ui:define>
  <ui:define name="body">
    <div class="row justify-content-center">
      <div class="col-10">
        <h:form id="formLijsten">
          <div class="row titel">
            <div class="col-10">
              <h2>#{i18nTeksten.tekst('doos.titel.lijsten')}</h2>
            </div>

            <div class="col-2 text-right" >
              <h:commandLink action="#{doosLijst.create}">
                <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
              </h:commandLink>
            </div>
          </div>

          <ui:include src="lijstentabel.xhtml">
            <ui:param name="form" value="formTalen" />
            <ui:param name="lijst" value="#{doosLijst.lijsten}" />
          </ui:include>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('doos.titel.taal.delete')}" />
  </ui:define>
</ui:composition>

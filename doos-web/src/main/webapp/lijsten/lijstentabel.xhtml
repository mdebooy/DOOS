<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="lijstenTabel" aria-describedby="lijstenTabel">
    <colgroup>
      <col style="width:50px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="lijstnaam">#{i18nTeksten.tekst('label.lijstnaam')}</th>
        <th id="omschrijving">#{i18nTeksten.tekst('label.omschrijving')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="rapport" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosLijst.update(rapport.lijstnaam)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{doosLijst.delete(rapport.lijstnaam)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{rapport.lijstnaam}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{rapport.lijstnaam}</td>
          <td>#{rapport.omschrijving}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

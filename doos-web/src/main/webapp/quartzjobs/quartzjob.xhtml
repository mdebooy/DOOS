<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formQuartzjob">
          <d:titel titel="#{doosQuartzjob.subTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.quartzgroep')}" />
                <div class="field-body is-normal">
                  <d:inputText id="groep" value="#{doosQuartzjob.quartzjob.groep}" maxlength="15" size="15" required="true" readonly="#{!doosQuartzjob.aktie.nieuw}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.quartzjob')}" />
                <div class="field-body is-normal">
                  <d:inputText id="job" value="#{doosQuartzjob.quartzjob.job}" maxlength="15" size="15" required="true" readonly="#{!doosQuartzjob.aktie.nieuw}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.omschrijving')}" />
                <div class="field-body is-normal">
                  <d:inputText id="omschrijving" value="#{doosQuartzjob.quartzjob.omschrijving}" maxlength="100" size="100" required="true" readonly="#{doosQuartzjob.aktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.javaclass')}" />
                <div class="field-body is-normal">
                  <d:inputText id="javaclass" value="#{doosQuartzjob.quartzjob.javaclass}" maxlength="100" size="100" required="true" readonly="#{doosQuartzjob.aktie.readonly}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.cronexpressie')}" />
                <div class="field-body is-normal">
                  <d:inputText id="cron" value="#{doosQuartzjob.quartzjob.cron}" maxlength="50" size="50" required="true" readonly="#{doosQuartzjob.aktie.readonly}" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{doosQuartzjob}" form="formQuartzjob" returnto="#{doos.path}/quartzjobs/quartzjobs.xhtml" tekst="#{doosQuartzjob.quartzjob.groep} - #{doosQuartzjob.quartzjob.job}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('doos.titel.quartzjob.delete')}" />
  </ui:define>
</ui:composition>

<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
   xmlns:d="http://java.debooy.eu/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/WEB-INF/templates/template.xhtml">
  <ui:define name="head">
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var taal = '#{gebruiker.locale.language}';
        var quartzTabel = $('#quartzTabel').DataTable( {
          ajax: { url: '/doos/quartz',
                  dataSrc: '' },
          order: [[2, 'asc'], [3, 'asc']],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('doos.pagelength')},
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: null, visible: false,  searchable: false, render: function ( data, type, row ) {
                if (data.hasOwnProperty('previousFireTime')) {
                  return data.previousFireTime;
                }
                return '';
              }
            },
            { data: null, visible: false,  searchable: false, render: function ( data, type, row ) {
                if (data.hasOwnProperty('nextFireTime')) {
                  return data.nextFireTime;
                }
                return '';
              }
            },
            { data: 'job', title: '#{i18nTeksten.tekst('label.job')}' },
            { data: 'omschrijving', title: '#{i18nTeksten.tekst('label.omschrijving')}' },
            { data: null, title: '#{i18nTeksten.tekst('label.job.previous')}', orderData: 0, render: function ( data, type, row ) {
                if (data.hasOwnProperty('previousFireTime')) {
                  return formatJsonDatum(data.previousFireTime, taal, true);
                }
                return '';
              }
            },
            { data: null, title: '#{i18nTeksten.tekst('label.job.next')}', orderData: 1, render: function ( data, type, row ) {
                if (data.hasOwnProperty('nextFireTime')) {
                  return formatJsonDatum(data.nextFireTime, taal, true);
                }
                return '';
              }
            }
          ]
        } );
        $('#quartzjobsTabel').DataTable( {
          ajax: { url: '/doos/quartzjobs',
                  dataSrc: '' },
          order: [[0, 'asc'], [1, 'asc']],
          pagingType: 'full_numbers',
          pageLength: #{properties.appValue('doos.pagelength')},
          lengthChange: false,
          stateSave: true,
          language: {
            paginate: {
              first: #{properties.appValue('natuur.pager.first')},
              last: #{properties.appValue('natuur.pager.last')},
              next: #{properties.appValue('natuur.pager.next')},
              previous: #{properties.appValue('natuur.pager.previous')}
            },
            search: "#{i18nTeksten.tekst('pager.search')}",
            zeroRecords: "#{i18nTeksten.tekst('pager.zero.records')}",
            loadingRecords: "#{i18nTeksten.tekst('pager.loading')}",
            info: "#{i18nTeksten.tekst('pager.info')}",
            infoEmpty: "#{i18nTeksten.tekst('pager.info.empty')}",
            infoFiltered: "#{i18nTeksten.tekst('pager.info.filtered')}"
          },
          columns: [
            { data: 'groep', title: '#{i18nTeksten.tekst('label.quartzgroep')}' },
            { data: 'job', title: '#{i18nTeksten.tekst('label.quartzjob')}' },
            { data: 'omschrijving', title: '#{i18nTeksten.tekst('label.omschrijving')}' },
            { data: 'javaclass', title: '#{i18nTeksten.tekst('label.javaclass')}' },
            { data: 'cron', title: '#{i18nTeksten.tekst('label.cronexpressie')}', class: 'is-family-monospace' }
          ]
        } );
        $( '#quartzTabel tbody').on('click', 'tr', function() {
          if (quartzTabel.row(this).data() === undefined) {
            return;
          }
          var jsfCommandLink = document.getElementById('formQuartzjobs:linkQuartz');
          alterParam(jsfCommandLink, quartzTabel.row(this).data().groep);
          alterParam(jsfCommandLink, quartzTabel.row(this).data().job, 'YY');
          jsfCommandLink.click();
        } );
        if (#{doosQuartzjob.user}) {
          addInsertButton('quartzTabel', 'formQuartzjobs', '#{i18nTeksten.tekst('img.nieuw')}');
        }
        initTabs();
      } );
    </script>
  </ui:define>
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formQuartzjobs">
          <d:titel titel="#{i18nTeksten.tekst('doos.titel.quartzjobs')}" />

          <d:spacer />
          <div id="rangTabs" class="tabs is-boxed">
            <ul>
              <li class="tab-link is-active" onclick="switchTab(event, 'tabQuartzjobs')"><a>#{i18nTeksten.tekst('tab.quartz.defined')}</a></li>
              <li class="tab-link" onclick="switchTab(event, 'tabQuartz')"><a>#{i18nTeksten.tekst('tab.quartz.active')}</a></li>
            </ul>
          </div>
          <div class="tabs-details titel">
            <div id="tabQuartzjobs" class="tab-detail">
              <table id="quartzjobsTabel" class="table is-striped is-narrow" aria-describedby="quartzjobsTabel" />
            </div>
            <div id="tabQuartz" class="tab-detail is-hidden">
              <table id="quartzTabel" class="table is-striped is-narrow" aria-describedby="quartzTabel" />
              <h:commandLink id="addQuartz" class="is-hidden" action="#{doosQuartzjob.create}" />
              <h:commandLink id="linkQuartz" class="is-hidden" action="#{doosQuartzjob.retrieve}">
                <f:param name="groep" value="XX" />
                <f:param name="job" value="YY" />
              </h:commandLink>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>

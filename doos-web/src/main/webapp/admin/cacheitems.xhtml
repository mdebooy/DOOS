<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#cacheitemsTabel').dataTable( {
            "order": [[0, "asc"]],
            "columns": [{ "orderable": true },
                        { "orderable": true }],
            "pagingType": "full_numbers",
            "pageLength": #{properties.appValue('doos.pagelength')},
            "lengthChange": false,
            "stateSave": true,
            "language": {
              "paginate": {
                "first": '<span class="glyphicon glyphicon-fast-backward"></span>',
                "last": '<span class="glyphicon glyphicon-fast-forward"></span>',
                "next": '<span class="glyphicon glyphicon-triangle-right"></span>',
                "previous": '<span class="glyphicon glyphicon-triangle-left"></span>'
              },
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form id="formLanden">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(doosCache.subTitel)}</h2>
          </div>

          <ui:include src="cacheitemstabel.xhtml">
            <ui:param name="form" value="formCacheitems" />
            <ui:param name="lijst" value="#{doosCache.cache}" />
          </ui:include>

          <d:cancel href="#{doos.path}/admin/cache.xhtml" aktie="#{doosCache.aktie}"/>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>

<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
   xmlns:d="http://java.debooy.eu/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="cacheForm">
          <d:titel titel="#{i18nTeksten.tekst('doos.titel.cache')}" />

          <div class="columns is-centered content">
            <div class="column is-8">
              <h4>#{i18nTeksten.tekst('label.i18nTeksten')}</h4>
              <div class="columns is-centered">
                <div class="column is-3">
                  <div class="field is-grouped">
                    <d:label label="#{i18nTeksten.tekst('label.aantal')}"/>
                    <div class="field-body">
                      <d:inputText id="teksten" value="#{doosCache.i18nTeksten}" maxlength="10" size="10" styleClass="has-text-right is-static" readonly="true" />
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <p class="control">
                      <h:commandLink id="bekijkI18nTeksten" action="#{doosCache.getI18nTekstenCache}" styleClass="button">#{i18nTeksten.tekst('button.view')}</h:commandLink>
                    </p>
                    <p class="control">
                      <h:commandLink id="clearI18nTeksten" action="#{doosCache.clearI18nTeksten}" styleClass="button">#{i18nTeksten.tekst('button.clear')}</h:commandLink>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="columns is-centered content">
            <div class="column is-8">
              <h4>#{i18nTeksten.tekst('label.parameters')}</h4>
              <div class="columns is-centered">
                <div class="column is-3">
                  <div class="field is-horizontal">
                    <d:label label="#{i18nTeksten.tekst('label.aantal')}"/>
                    <div class="field-body">
                      <d:inputText id="properties" value="#{doosCache.properties}" maxlength="10" size="10" styleClass="has-text-right is-static" readonly="true" />
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <p class="control">
                      <h:commandLink id="bekijkProperties" action="#{doosCache.getPropertiesCache}" styleClass="button">#{i18nTeksten.tekst('button.view')}</h:commandLink>
                    </p>
                    <p class="control">
                      <h:commandLink id="clearProperties" action="#{doosCache.clearProperties}" styleClass="button">#{i18nTeksten.tekst('button.clear')}</h:commandLink>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>

<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('doos.titel')}" />
    <ui:define name="body">
      <h:form class="form-horizontal" id="parameterUploadForm" enctype="multipart/form-data">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst('doos.titel.parameterUpload')}</h2>
          </div>
          <br />
          <br />
          <div class="row" />
          <div class="form-group form-group-md">
            <label for="bestand" class="col-md-2 control-label">#{i18nTeksten.tekst('label.selecteerBestand')}</label>
            <div class="col-md-10">
              <t:inputFileUpload id="bestand" value="#{doosParameter.upload.bestand}" required="true" size="100" />
            </div>
          </div>
          <div class="form-group form-group-md">
            <label for="utf8" class="col-md-2 control-label">#{i18nTeksten.tekst('label.utf8')}</label>
            <div class="col-md-10">
              <t:selectBooleanCheckbox id="utf8" value="#{doosParameter.upload.utf8}" />
            </div>
          </div>
          <div class="form-group form-group-md">
            <label for="overschrijven" class="col-md-2 control-label">#{i18nTeksten.tekst('label.overschrijven')}</label>
            <div class="col-md-10">
              <t:selectBooleanCheckbox id="overschrijven" value="#{doosParameter.upload.overschrijven}" />
            </div>
          </div>

          <div class="col-md-12">
            <h:commandButton id="submit" value="#{i18nTeksten.tekst('button.load')}" actionFor="parameterUploadForm" action="#{doosParameter.uploading}" />
            <a class="btn btn-default" href="#{doos.path}/parameters/parameters.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>
          </div>

          <br />
          <br />
          <div class="col-md-12">
            <label class="col-md-3 control-label">#{i18nTeksten.tekst('label.read')}</label>
            <div class="col-md-9">
              #{doosParameter.upload.gelezen}
            </div>
          </div>
          <div class="col-md-12">
            <label class="col-md-3 control-label">#{i18nTeksten.tekst('label.nieuweParameters')}</label>
            <div class="col-md-9">
              #{doosParameter.upload.nieuw}
            </div>
          </div>
          <div class="col-md-12">
            <label class="col-md-3 control-label">#{i18nTeksten.tekst('label.gewijzigdeParameters')}</label>
            <div class="col-md-9">
              #{doosParameter.upload.gewijzigd}
            </div>
          </div>

          <br />
          <br />
          <t:messages globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>

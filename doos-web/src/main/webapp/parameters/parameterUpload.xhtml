<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="body">
      <div class="row justify-content-center">
        <div class="col-8">
          <h:form class="form-horizontal" id="parameterUploadForm" enctype="multipart/form-data">
            <div class="row titel">
              <div class="col-10" >
                <h2>#{i18nTeksten.tekst('doos.titel.parameterUpload')}</h2>
              </div>
            </div>

	          <d:spacer aantal="2" />
	          <div class="form-group form-group-md row">
	            <label for="bestand" class="col-3 label control-label">#{i18nTeksten.tekst('label.selecteerBestand')}</label>
	            <div class="col-9">
	              <t:inputFileUpload id="bestand" value="#{doosParameter.upload.bestand}" required="true" size="100" />
	            </div>
	          </div>
	          <div class="form-group form-group-md row">
	            <label for="utf8" class="col-3 label control-label">#{i18nTeksten.tekst('label.utf8')}</label>
	            <div class="col-1">
	              <t:selectBooleanCheckbox id="utf8" styleClass="form-control" value="#{doosParameter.upload.utf8}" />
	            </div>
	          </div>
	          <div class="form-group form-group-md row">
	            <label for="overschrijven" class="col-3 label control-label">#{i18nTeksten.tekst('label.overschrijven')}</label>
	            <div class="col-1">
	              <t:selectBooleanCheckbox id="overschrijven" styleClass="form-control" value="#{doosParameter.upload.overschrijven}" />
	            </div>
	          </div>

            <div class="row justify-content-center">
              <div class="col-6">
  	            <h:commandLink action="#{doosParameter.uploading}" id="submit" styleClass="btn btn-outline-primary btn-sm">#{i18nTeksten.tekst('button.load')}</h:commandLink>
	              <a class="btn btn-outline-secondary btn-sm" href="#{doos.path}/parameters/parameters.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>
              </div>
            </div>

	          <d:spacer aantal="2" />
            <div class="form-group form-group-sm row">
	            <label class="col-4 label control-label">#{i18nTeksten.tekst('label.read')}</label>
	            <div class="col-1 text-right">
	              <t:outputText value="#{doosParameter.upload.gelezen}">
	                <f:convertNumber pattern="####0" />
	              </t:outputText>
	            </div>
	          </div>
            <div class="form-group form-group-sm row">
	            <label class="col-4 label control-label">#{i18nTeksten.tekst('label.nieuweParameters')}</label>
	            <div class="col-1 text-right">
	              <t:outputText value="#{doosParameter.upload.nieuw}">
	                <f:convertNumber pattern="####0" />
	              </t:outputText>
	            </div>
	          </div>
            <div class="form-group form-group-sm row">
	            <label class="col-4 label control-label">#{i18nTeksten.tekst('label.gewijzigdeParameters')}</label>
	            <div class="col-1 text-right">
	              <t:outputText value="#{doosParameter.upload.gewijzigd}">
	                <f:convertNumber pattern="####0" />
	              </t:outputText>
	            </div>
	          </div>
	        </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>

<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formParameter">
          <d:titel titel="#{doosParameter.subTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.sleutel')}" />
                <div class="field-body is-normal">
                  <d:inputText id="sleutel" value="#{doosParameter.parameter.sleutel}" maxlength="100" size="100" required="true" readonly="#{!doosParameter.aktie.nieuw}" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.waarde')}" />
                <div class="field-body is-normal">
                  <d:inputText id="waarde" value="#{doosParameter.parameter.waarde}" maxlength="255" size="100" required="true" readonly="#{doosParameter.aktie.readonly}" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{doosParameter}" form="formParameter" returnto="#{doos.path}/parameters/parameters.xhtml" tekst="#{doosParameter.parameter.sleutel}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('doos.titel.parameter.delete')}" />
  </ui:define>
</ui:composition>

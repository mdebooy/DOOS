<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('doos.titel')}" />
    <ui:define name="head">
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formParameter">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <h2>#{i18nTeksten.tekst(doosParameter.subTitel)}</h2>
          </div>
          <div class="row" />
          <div class="form-group form-group-sm">
            <label for="sleutel" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.sleutel')}</label>
            <div class="col-sm-10">
              <t:inputText id="sleutel" styleClass="form-control" value="#{doosParameter.parameter.sleutel}" maxlength="100" size="100" readonly="#{doosParameter.aktie.readonly}" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="waarde" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.waarde')}</label>
            <div class="col-sm-10">
              <t:inputText id="waarde" styleClass="form-control" value="#{doosParameter.parameter.waarde}" maxlength="100" size="255" readonly="#{doosParameter.aktie.readonly}" />
            </div>
          </div>

          <h:commandLink action="#{doosParameter.save}" id="create" styleClass="btn btn-default" rendered="#{doosParameter.aktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{doosParameter.save}" id="modify" styleClass="btn btn-default" rendered="#{doosParameter.aktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <a class="btn btn-default" href="#{doos.path}/parameters/parameters.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>

          <br />
          <br />
          <t:messages  globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>

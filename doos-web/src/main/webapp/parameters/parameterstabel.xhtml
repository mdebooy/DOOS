<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="parametersTabel" aria-describedby="parametersTabel">
    <colgroup>
      <col width="50px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="sleutel">#{i18nTeksten.tekst('label.sleutel')}</th>
        <th id="waarde">#{i18nTeksten.tekst('label.waarde')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="parameter" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosParameter.update(parameter.sleutel)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{doosParameter.delete(parameter.sleutel)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{parameter.sleutel}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{parameter.sleutel}</td>
          <td>#{parameter.waarde}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

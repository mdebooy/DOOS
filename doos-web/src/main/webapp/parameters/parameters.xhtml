<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/templates/template.xhtml">
    <ui:param name="titel" value="#{i18nTeksten.tekst('doos.titel')}" />
    <ui:define name="body">
      <h2>#{i18nTeksten.tekst('doos.titel.parameters')}</h2>
      <h:form id="formParameters" >
        <t:dataTable id="tblParameterList"
             styleClass="lijst"
             rowClasses="odd,even"
           columnClasses="table_ColumnCentered,table_Column"
                   rows="#{properties.value('doos.datatable.rows')}"
                  value="#{parameterBean.parameters}"
                    var="parameter"
                  rowId="#{parameter.parameter.sleutel}"
               rendered="#{parameterBean.parameters ne null}">

          <t:column width="18px" rendered="#{applicatie.administrator}">
            <h:commandLink action="#{parameterBean.wijzig(parameter)}" actionFor="formParameters">
              <img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" />
            </h:commandLink>
          </t:column>
          <t:column width="18px" rendered="#{applicatie.administrator}">
            <h:commandLink action="#{parameterBean.verwijder(parameter)}" actionFor="formParameters">
              <img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" />
            </h:commandLink>
          </t:column>
          <t:column sortable="true" defaultSorted="true" width="250px">
            <f:facet name="header">
              <t:commandSortHeader columnName="sleutel" arrow="true">
                #{i18nTeksten.tekst('label.sleutel')}
              </t:commandSortHeader>
            </f:facet>
            <t:outputText value="#{parameter.parameter.sleutel}" />
          </t:column>
          <t:column sortable="true" width="500px">
            <f:facet name="header">
              <t:commandSortHeader columnName="waarde" arrow="true">
                #{i18nTeksten.tekst('label.waarde')}
              </t:commandSortHeader>
            </f:facet>
            <t:outputText value="#{parameter.parameter.waarde}" />
          </t:column>

          <f:facet name="footer">
            <t:dataScroller id="scrollParameterList"
                           for="tblParameterList"
                      fastStep="5"
                  pageCountVar="pageCount"
                  pageIndexVar="pageIndex"
                    styleClass="scroller"
                     paginator="true"
             paginatorMaxPages="5"
           paginatorTableClass="paginator"
    paginatorActiveColumnStyle="font-weight:bold;"
      renderFacetsIfSinglePage="false"
  disableFacetLinksIfFirstPage="true"
   disableFacetLinksIfLastPage="true">
              <f:facet name="first" >
                <img src="/common/images/16x16/actions/go-first.png" />
              </f:facet>
              <f:facet name="last">
                <img src="/common/images/16x16/actions/go-last.png" />
              </f:facet>
              <f:facet name="previous">
                <img src="/common/images/16x16/actions/go-previous.png" />
              </f:facet>
              <f:facet name="next">
                <img src="/common/images/16x16/actions/go-next.png" />
              </f:facet>
            </t:dataScroller>
          </f:facet>
        </t:dataTable>

        <d:buttonbar actionFor="formParameters" bean="#{parameterBean}" />
      </h:form>

      <h:form id="formParameter" rendered="#{parameterBean.parameter ne null}" >
        <hr />
        <h2>#{i18nTeksten.tekst(parameterBean.subTitel)}</h2>
        <h:panelGrid columns="2" styleClass="formulier">
          <h:outputText value="#{i18nTeksten.tekst('label.sleutel')}" valign="top" styleClass="labelkolom" />
          <t:inputText id="sleutel" value="#{parameterBean.parameter.sleutel}" maxlength="100" size="100" readonly="#{parameterBean.readonly and !parameterBean.zoek}" />
          <h:outputText value="#{i18nTeksten.tekst('label.waarde')}" valign="top" styleClass="labelkolom" />
          <t:inputText id="waarde" value="#{parameterBean.parameter.waarde}" maxlength="255" size="100" readonly="#{parameterBean.readonly}" />
        </h:panelGrid>

        <d:actionbar actionFor="formParameter" bean="#{parameterBean}" detail="false" />
      </h:form>

      <t:messages globalOnly="false" layout="table" fatalClass="msgFatal" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo" />
    </ui:define>
  </ui:composition>
</html>

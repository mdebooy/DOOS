<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formI18nCodeTekst">
          <d:titel titel="#{doosI18nCode.detailSubTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.taal')}" />
                <div class="field-body is-normal">
                  <d:listbox id="taalKode" value="#{doosI18nCode.i18nCodeTekst.taalKode}" readonly="#{!doosI18nCode.detailAktie.nieuw}" items="#{i18nTeksten.talen()}" textvalue="#{i18nTeksten.taal(doosI18nCode.i18nCodeTekst.taalKode)}" fullwidth="true" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.opmerking')}" />
                <div class="field-body is-normal">
                  <d:inputTextarea id="tekst" value="#{doosI18nCode.i18nCodeTekst.tekst}" readonly="#{doosI18nCode.detailAktie.readonly}" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{doosI18nCode}" form="formI18nCodeTekst" detail="detail" returnto="#{doos.path}/i18n/i18nCode.xhtml" tekst="#{doosI18nCode.i18nCodeTekst.taalKode}" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
  <ui:define name="modal">
    <d:confirmatie titel="#{i18nTeksten.tekst('doos.titel.i18nCodeTekst.delete')}" />
  </ui:define>
</ui:composition>

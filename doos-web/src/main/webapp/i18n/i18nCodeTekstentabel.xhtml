<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="i18nCodeTekstenTabel">
    <colgroup>
      <col width="70px" />
      <col width="45px" />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>#{i18nTeksten.tekst('label.taal')}</th>
        <th>#{i18nTeksten.tekst('label.tekst')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="i18nCodeTekst" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosI18nCode.retrieveI18nCodeTekst(i18nCodeTekst.taalKode)}" actionFor="#{form}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
            <h:commandLink action="#{doosI18nCode.updateI18nCodeTekst(i18nCodeTekst.taalKode)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{doosI18nCode.deleteI18nCodeTekst(i18nCodeTekst.taalKode)}" actionFor="#{form}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{i18nCodeTekst.taalKode}');return false;" actionFor="#{form}"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td class="text-center" data-order="#{i18nCodeTekst.taalKode}"><img alt="#{i18nCodeTekst.taalKode}" src="/common/images/taal/#{i18nCodeTekst.taalKode}.png" title="#{i18nCodeTekst.taalKode}" /></td>
          <td>#{i18nCodeTekst.tekst}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="head">
      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#i18nCodeTekstenTabel').dataTable( {
            "order": [[1, "asc"]],
            "columns": [
                      { "orderable": false },
                      { "orderable": true },
                      { "orderable": true }
                  ],
            "pagingType": "full_numbers",
            "lengthMenu": #{i18nTeksten.tekst('pager.rijen.per.pagina')},
            "language": {
              "paginate": {
                "first": "#{i18nTeksten.tekst('pager.paginate.first')}",
                "last": "#{i18nTeksten.tekst('pager.paginate.last')}",
                "next": "#{i18nTeksten.tekst('pager.paginate.next')}",
                "previous": "#{i18nTeksten.tekst('pager.paginate.previous')}"
              },
              "lengthMenu": "#{i18nTeksten.tekst('pager.length.menu')}",
              "search": "#{i18nTeksten.tekst('pager.search')}",
              "zeroRecords": "#{i18nTeksten.tekst('pager.zero.records')}",
              "info": "#{i18nTeksten.tekst('pager.info')}",
              "infoEmpty": "#{i18nTeksten.tekst('pager.info.empty')}",
              "infoFiltered": "#{i18nTeksten.tekst('pager.info.filtered')}"
            }
          } );
        } );
      </script>
    </ui:define>
    <ui:define name="body">
      <h:form class="form-horizontal" id="formI18nCode">
        <div class="col-md-10 col-md-offset-1">
          <div class="col-md-10">
            <t:div rendered="#{!doosI18nCode.aktie.readonly}">
              <h2>#{i18nTeksten.tekst(doosI18nCode.subTitel)}</h2>
            </t:div>
            <t:div rendered="#{doosI18nCode.aktie.readonly}">
              <h2>#{doosI18nCode.subTitel}</h2>
            </t:div>
          </div>
          <div align="right" class="col-md-2" >
            <h:commandLink action="#{doosI18nCode.createI18nCodeTekst}" actionFor="#{formI18nCodeTekst}">
              <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
            </h:commandLink>
          </div>
          <div class="row" />
          <t:div rendered="#{doosI18nCode.aktie.nieuw or doosI18nCode.aktie.wijzig}">
            <div class="form-group form-group-sm">
              <label for="code" class="col-sm-2 control-label">#{i18nTeksten.tekst('label.code')}</label>
              <div class="col-sm-10">
                <t:inputText id="code" styleClass="form-control" value="#{doosI18nCode.i18nCode.code}" maxlength="100" size="100" readonly="#{doosI18nCode.aktie.readonly}" />
              </div>
            </div>
          </t:div>

          <t:div rendered="#{!doosI18nCode.aktie.nieuw}">
            <div class="row" />
            <ui:include src="i18nCodeTekstentabel.xhtml">
              <ui:param name="form" value="formI18nCode" />
              <ui:param name="lijst" value="#{doosI18nCode.i18nCodeTeksten}" />
            </ui:include>
          </t:div>

          <h:commandLink action="#{doosI18nCode.save}" id="create" styleClass="btn btn-default" rendered="#{doosI18nCode.aktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{doosI18nCode.save}" id="modify" styleClass="btn btn-default" rendered="#{doosI18nCode.aktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{doos.path}/i18n/i18nCodes.xhtml" aktie="#{doosI18nCode.aktie}"/>
        </div>
      </h:form>
    </ui:define>
    <ui:define name="modal">
      <d:confirmatie confirmatietitel="#{i18nTeksten.tekst('doos.titel.i18nCodeTekst.delete')}" />
    </ui:define>
  </ui:composition>
</html>

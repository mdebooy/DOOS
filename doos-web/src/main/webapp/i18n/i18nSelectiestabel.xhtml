<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-striped table-condensed table-datatable display compact" id="i18nSelectiesTabel">
    <colgroup>
      <col width="20px" />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>#{i18nTeksten.tekst('label.seq')}</th>
        <th>#{i18nTeksten.tekst('label.code')}</th>
        <th>#{i18nTeksten.tekst('label.waarde')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="i18nSelectie" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosI18nLijst.updateI18nSelectie(i18nSelectie.code)}" actionFor="#{form}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
          </td>
          <td>#{i18nSelectie.volgorde}</td>
          <td>#{i18nSelectie.code}</td>
          <td>#{i18nSelectie.waarde}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

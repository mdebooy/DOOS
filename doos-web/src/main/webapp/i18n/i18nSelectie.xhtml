<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="formI18nSelectie">
          <d:titel titel="#{doosI18nLijst.detailSubTitel}" />

          <div class="columns is-centered">
            <div class="column">
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.seq')}" />
                <div class="field-body is-normal">
                  <d:inputText id="volgorde" value="#{doosI18nLijst.i18nSelectie.volgorde}" maxlength="3" size="3" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.code')}"/>
                <div class="field-body is-normal">
                  <d:inputText id="code" value="#{doosI18nLijst.i18nSelectie.code}" maxlength="100" size="100" readonly="true" />
                </div>
              </div>
              <div class="field is-horizontal">
                <d:label label="#{i18nTeksten.tekst('label.waarde')}" />
                <div class="field-body is-normal">
                  <d:inputText id="waarde" value="#{doosI18nLijst.waarde}" maxlength="100" size="100" readonly="true" />
                </div>
              </div>

              <d:crudbuttonbar bean="#{doosI18nLijst}" form="formI18nSelectie" returnto="#{doos.path}/i18n/i18nLijst.xhtml" delete="false" detail="detail" tekst="" />
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>

<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="row justify-content-center">
      <div class="col-10">
        <h:form class="form-horizontal" id="formI18nCode">
          <div class="row titel">
            <div class="col-10">
              <h2>#{i18nTeksten.tekst(doosI18nLijst.detailSubTitel)}</h2>
            </div>
          </div>

          <div class="form-group form-group-sm row">
            <label for="volgorde" class="col-2 control-label">#{i18nTeksten.tekst('label.seq')}</label>
            <div class="col-1">
              <t:inputText id="volgorde" styleClass="form-control" value="#{doosI18nLijst.i18nSelectie.volgorde}" maxlength="3" size="3" />
            </div>
          </div>
          <div class="form-group form-group-sm row">
            <label for="code" class="col-2 control-label">#{i18nTeksten.tekst('label.seq')}</label>
            <div class="col-10">
              <t:inputText id="code" styleClass="form-control" value="#{doosI18nLijst.i18nSelectie.code}" maxlength="100" size="100" readonly="true" />
            </div>
          </div>
          <div class="form-group form-group-sm row">
            <label for="waarde" class="col-2 control-label">#{i18nTeksten.tekst('label.seq')}</label>
            <div class="col-10">
              <t:inputText id="waarde" styleClass="form-control" value="#{doosI18nLijst.i18nSelectie.waarde}" maxlength="100" size="100" readonly="true" />
            </div>
          </div>

          <h:commandLink action="#{doosI18nLijst.saveI18nSelectie}" id="create" styleClass="btn btn-outline-primary btn-sm" rendered="#{doosI18nLijst.detailAktie.nieuw}">#{i18nTeksten.tekst('button.create')}</h:commandLink>
          <h:commandLink action="#{doosI18nLijst.saveI18nSelectie}" id="modify" styleClass="btn btn-outline-primary btn-sm" rendered="#{doosI18nLijst.detailAktie.wijzig}">#{i18nTeksten.tekst('button.save')}</h:commandLink>
          <d:cancel href="#{doos.path}/i18n/i18nLijst.xhtml" aktie="#{doosI18nLijst.detailAktie}"/>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>

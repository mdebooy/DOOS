<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <table class="table table-sm" id="i18nCodesTabel" aria-describedby="i18nCodesTabel">
    <colgroup>
      <col width="70px" />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th id="icoon"></th>
        <th id="code">#{i18nTeksten.tekst('label.code')}</th>
        <th id="talen">#{i18nTeksten.tekst('label.talen')}</th>
      </tr>
    </thead>
    <tbody>
      <t:dataList var="i18nCode" value="#{lijst}" rowIndexVar="idx">
        <tr>
          <td>
            <h:commandLink action="#{doosI18nCode.retrieve(i18nCode.codeId)}"><img src="/common/images/16x16/mimetypes/text-x-generic.png" alt="#{i18nTeksten.tekst('img.bekijken')}" title="#{i18nTeksten.tekst('img.bekijken')}" /></h:commandLink>
            <h:commandLink action="#{doosI18nCode.update(i18nCode.codeId)}"><img src="/common/images/16x16/actions/edit-paste.png" alt="#{i18nTeksten.tekst('img.wijzigen')}" title="#{i18nTeksten.tekst('img.wijzigen')}" /></h:commandLink>
            <h:commandLink action="#{doosI18nCode.delete(i18nCode.codeId, i18nCode.code)}" class="lnkDelete" id="lnkDelete" />
            <h:commandLink onclick="confirmatie(this, '#{i18nCode.code}');return false;"><img src="/common/images/16x16/places/user-trash.png" alt="#{i18nTeksten.tekst('img.verwijderen')}" title="#{i18nTeksten.tekst('img.verwijderen')}" /></h:commandLink>
          </td>
          <td>#{i18nCode.code}</td>
          <td>#{i18nCode.teksten}</td>
        </tr>
      </t:dataList>
    </tbody>
  </table>
</ui:composition>

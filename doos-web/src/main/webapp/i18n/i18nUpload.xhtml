<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/WEB-INF/templates/template.xhtml">
  <ui:define name="body">
    <div class="columns is-centered content">
      <div class="column is-10">
        <h:form id="i18nCodeUploadForm" enctype="multipart/form-data">
          <d:titel titel="#{i18nTeksten.tekst('doos.titel.i18nUpload')}" />

          <d:spacer aantal="2" />
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.selecteerBestand')}" />
            <div class="field-body is-normal">
              <d:inputFileUpload id="bestand" label="" value="#{doosI18nCode.upload.bestand}" required="true" />
            </div>
          </div>
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.utf8')}" />
            <div class="field-body is-normal">
              <d:selectBooleanCheckbox id="utf8" value="#{doosI18nCode.upload.utf8}" />
            </div>
          </div>
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.overschrijven')}" />
            <div class="field-body is-normal">
              <d:selectBooleanCheckbox id="overschrijven" value="#{doosI18nCode.upload.overschrijven}" />
            </div>
          </div>


          <div class="field is-grouped">
            <p class="control">
              <h:commandLink action="#{doosI18nCode.uploading}" id="submit" styleClass="button is-primary">#{i18nTeksten.tekst('button.load')}</h:commandLink>
            </p>
            <p class="control">
              <a class="button" href="#{doos.path}/i18n/i18nCodes.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>
            </p>
          </div>

          <d:spacer aantal="2" />
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.read')}" />
            <div class="field-body is-normal">
              <d:inputText id="gelezen" styleClass="is-static" value="#{doosI18nCode.upload.gelezen}" size="5" maxlength="5" readonly="true" />
            </div>
          </div>
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.nieuweI18nCodes')}" />
            <div class="field-body is-normal">
              <d:inputText id="nieuw" styleClass="is-static" value="#{doosI18nCode.upload.nieuw}" size="5" maxlength="5" readonly="true" />
            </div>
          </div>
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.nieuweI18nCodeTeksten')}" />
            <div class="field-body is-normal">
              <d:inputText id="nieuweWaardes" styleClass="is-static" value="#{doosI18nCode.upload.nieuweWaardes}" size="5" maxlength="5" readonly="true" />
            </div>
          </div>
          <div class="field is-horizontal">
            <d:label label="#{i18nTeksten.tekst('label.gewijzigdeI18nCodeTeksten')}" />
            <div class="field-body is-normal">
              <d:inputText id="gewijzigd" styleClass="is-static" value="#{doosI18nCode.upload.gewijzigd}" size="5" maxlength="5" readonly="true" />
            </div>
           </div>
       </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>

<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:d="http://java.debooy.eu/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="body">
      <h:form class="form-horizontal" id="i18nCodeUploadForm" enctype="multipart/form-data">
        <div class="col-md-6 col-md-offset-3">
          <h2>#{i18nTeksten.tekst('doos.titel.i18nUpload')}</h2>
          </div>
          <d:spacer aantal="2" />
          <div class="row" />
          <div class="form-group form-group-md">
            <label for="bestand" class="col-md-2 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.selecteerBestand')}</label>
            <div class="col-md-4">
              <t:inputFileUpload id="bestand" value="#{doosI18nCode.upload.bestand}" />
            </div>
<!-- Uitzoeken hoe dit te activeren.
 onchange="$('#_bestand').val($(this).val());"
            <div class="col-md-4">
              <div class="input-group" onclick="$('input[id=bestand]').click();">
                <input type="text" id="_bestand" class="form-control" />
                <div class="input-group-addon"><span class="glyphicon glyphicon-file"></span></div>
              </div>
            </div>
-->
          </div>
          <div class="form-group form-group-md">
            <label for="utf8" class="col-md-2 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.utf8')}</label>
            <div class="col-md-1">
              <t:selectBooleanCheckbox type="checkbox" id="utf8" styleClass="form-control" value="#{doosI18nCode.upload.utf8}" />
            </div>
          </div>
          <div class="form-group form-group-md">
            <label for="overschrijven" class="col-md-2 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.overschrijven')}</label>
            <div class="col-md-1">
              <t:selectBooleanCheckbox id="overschrijven" styleClass="form-control" value="#{doosI18nCode.upload.overschrijven}" />
            </div>
          </div>

          <div class="col-md-6 col-md-offset-3">
            <h:commandLink action="#{doosI18nCode.uploading}" id="submit" styleClass="btn btn-default">#{i18nTeksten.tekst('button.load')}</h:commandLink>
            <a class="btn btn-default" href="#{doos.path}/i18n/i18nCodes.xhtml">#{i18nTeksten.tekst('button.cancel')}</a>
          </div>

          <d:spacer aantal="2" />
          <div class="col-md-12">
            <label class="col-md-4 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.read')}</label>
            <div class="col-md-1 text-right">
              <t:outputText value="#{doosI18nCode.upload.gelezen}">
                <f:convertNumber pattern="####0" />
              </t:outputText>
            </div>
          </div>
          <div class="col-md-12">
            <label class="col-md-4 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.nieuweI18nCodes')}</label>
            <div class="col-md-1 text-right">
              <t:outputText value="#{doosI18nCode.upload.nieuw}">
                <f:convertNumber pattern="####0" />
              </t:outputText>
            </div>
          </div>
          <div class="col-md-12">
            <label class="col-md-4 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.nieuweI18nCodeTeksten')}</label>
            <div class="col-md-1 text-right">
              <t:outputText value="#{doosI18nCode.upload.nieuweWaardes}">
                <f:convertNumber pattern="####0" />
              </t:outputText>
            </div>
          </div>
          <div class="col-md-12">
            <label class="col-md-4 col-md-offset-3 control-label">#{i18nTeksten.tekst('label.gewijzigdeI18nCodeTeksten')}</label>
            <div class="col-md-1 text-right">
              <t:outputText value="#{doosI18nCode.upload.gewijzigd}">
                <f:convertNumber pattern="####0" />
              </t:outputText>
            </div>
          </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
